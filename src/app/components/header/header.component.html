<div class="header">
    <div class="store">
        <a routerLink="/home-page">HOME</a>
    </div>
    <div class="logo">TOY STORE</div>
    <div *ngIf="!loggedIn">
        <div class="login"><button routerLink="/login">LOG IN</button></div>

        <div class="login"><button (click)="logout()">LOG OUT</button></div>
    </div>
</div>
